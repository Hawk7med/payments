version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: app
    restart: unless-stopped
    working_dir: /var/www/html/src
    volumes:
      - ./src:/var/www/html/src
    networks:
      - app-network
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/src/database/database.sqlite

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html/src
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge
